name: assets-manager

type: charm

bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"

summary: A very short one-line summary of the Flask application.

description: |
  A comprehensive overview of your Flask application.

extensions:
  - flask-framework

requires:
  postgresql:
    interface: postgresql_client
    optional: false
    limit: 1

config:
  options:
    os:
      type: secret
      description: Swift bucket credentials, must contain (auth_url, username, password, auth_version, tenant_name?)
    directory_api:
      type: secret
      description: Canonical Directory API credentials, must contain (url, token)
