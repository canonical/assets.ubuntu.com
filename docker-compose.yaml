services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: assets
      POSTGRES_USER: assets
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assets -d assets"]
      interval: 5s
      timeout: 5s
      retries: 5
  swift:
    image: openstackswift/saio:latest
    ports:
      - "8080:8080"
    volumes:
      - swift-data:/srv
  app:
    build: .
    env_file:
      - path: .env
      - path: .env.local
        required: false
    ports:
      - "${PORT}:80"
    volumes:
      - .:/srv
      - /srv/.venv
    depends_on:
      postgres:
        condition: service_healthy
      swift:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/manager"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
volumes:
  postgres-data:
  swift-data:
